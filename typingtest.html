<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-4">
        <div class="d-none" id="spinner">
            <div class="text-center d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div id="speedTypingTest">
            <h1 class="style-main-heading mb-3">Speed Typing Text</h1>
            <p class="style-starting-para">On your fingers lets set Go!</p>
            <div class="d-flex justify-content-start">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="style-img mr-3" />
                <p id="timer" class="style-timer">0</p>
                <label class="style-label ml-2 mt-3">seconds</label>
            </div>
            <div class="para-container p-4 text-center">
                <p id="quoteDisplay" class="display-para"></p>
                <textarea id="quoteInput" rows="10" cols="40" class="display-written-para"></textarea>
            </div>
            <p id="result" class="display-para"></p>
            <div class="mt-3">
                <button id="submitBtn" class="style-submit-button mr-3">Submit</button>
                <button id="resetBtn" class="style-reset-button">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
